<div class="container mt-35">
    <div class="row">
        <div class="col-2">
        
            <div>
                <button class="m-2 btn btn-block" (click)="onGetRecords('-1')"
                    [ngClass]="appService.activeCategory === '-1' ?
                    'btn-primary':'btn-outline-primary'">
                All
                </button>
           
            </div>
            <div *ngFor = 'let course of appService.lManageCourses'>
                <div>
                    <button (click)="onGetRecords(course.id)" class="m-2 btn btn-block"
                    [ngClass]="appService.activeCategory === course.id ?
                    'btn-primary':'btn-outline-primary'">
                    {{course.CourseName}}
                    </button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div>
                <button (click)="onCreate()" class="btn btn-primary">
                       Add Record</button>
            </div>
            <div class="tableFixHead">
                <table class="table table-striped table-sm table-bordered table-hover">
                    <thead>
                        <tr><th class="th-sm">Record ID</th><th class="th-sm">Student Name</th><th class="th-sm">Course Name</th><th class="th-sm">Marks</th><th  class="th-sm"></th><th class="th-sm"></th></tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = 'let record of lRecords'>
                            <td >
                                {{ record.id}}
                            </td>
                            <td>
                                {{record.StudentName}}
                            </td>
                            <td>
                                {{record.CourseName}}
                            </td>
                            <td>
                                {{record.Marks}}
                            </td>

                            <td>
                                <button (click)="onEdit(record.id)" class="btn btn-sm btn-primary">
                                    Edit</button>
                            </td>
                            <td>
                                
                                <button (click)="onDelete(record.id)" class="btn btn-sm btn-danger">
                                    Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
